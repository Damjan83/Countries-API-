<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Countries API whit color theme</title>
</head>
<body>
    <header class="header">
        <div class="header-main">
            <h1 class="header__title">Where in the world?</h1>
            <div class="switch">
                <input type="checkbox" class="switch__checkbox" id="switchCheckbox">
                    <label for="switchCheckbox" class="switch__label">
                        <img class="moon-img" src="./dist/assets/images/moon.png" alt="moon">
                        <p class="switch__text">Dark Mode</p>
                    </label>
            </div>
        </div>
    </header>
    <main>
        <section class="wraper">
            <div class="container">
                <div class="search">
                    <div class="search__search-bar">
                        <input type="text" placeholder="Search for a country.." name="search" class="search-input">
                    </div>
                    <div class="search__filter-bar">    
                        <select id="regionId">
                            <option value="">Filter by Region</option>
                            <option value="africa">Africa</option>
                            <option value="america">America</option>
                            <option value="asia">Asia</option>
                            <option value="europe">Europe</option>
                            <option value="oceania">Oceania</option>
                        </select>                  
                    </div>
                </div>
            </div>

            <ul class="countries"></ul>       
            <div class="wraper-modal">              
                <div class="wraper-modal__container">
                    <div class="loader">Loading...</div>
                    <button class="btn-back">
                        <img class="btn-back__img" src="./dist/assets/images/arrow-left.png" alt="arrow left">
                        <p class="btn-back__text">Back</p>                
                    </button>
                    <div class="single-country">
                        <div class="single-country__flag"></div>
                        <div class="single-country__info">     
                            <h4 class="single-country__info-text"></h4>        
                            <div class="single-country__info-desc">              
                                <div class="info-desc">
                                    <p class="info-desc__text-native-name">Native Name: </p>
                                    <p class="info-desc__text-population">Population: </p>
                                    <p class="info-desc__text-region">Region: </p>
                                    <p class="info-desc__text-sub-region">Sub Region: </p>
                                    <p class="info-desc__text-capital">Capital: </p>
                                </div>
                                <div class="info-desc">
                                    <p class="info-desc__text-domain">Top Level Domain: </p>
                                    <p class="info-desc__text-currencies">Currencies: </p>
                                    <p class="info-desc__text-languages">Languages: </p>
                                </div>
                            </div>

                            <div class="country-borders">
                                <p class="country-borders__text">Border Countries: </p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>        
        </section>
    
    </main>
    <script src="dist/js/bundle.js"></script>
</body>
</html>
